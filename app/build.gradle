apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

def version_major = 1
def version_minor = 4
def version_patch = 0

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.lambdasoup.quickfit"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode version_major * 10000 + version_minor * 100 + version_patch * 1
        versionName "$version_major.$version_minor.$version_patch"
        resourceConfigurations += ['en', 'de']


        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "for_screengrab"

    productFlavors {
        screengrab {
            dimension "for_screengrab"
        }
        regular {
            dimension "for_screengrab"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'com.lambdasoup.quickfit'

}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:3.8.0'

    androidTestImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation('androidx.test.espresso:espresso-contrib:3.5.1')
    androidTestImplementation 'androidx.annotation:annotation:1.6.0'
    androidTestImplementation 'tools.fastlane:screengrab:2.1.1'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'

    kapt "com.android.databinding:compiler:$android_gradle_version"
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.github.strooooke:appbarsyncedfab:v0.5"
    implementation 'androidx.annotation:annotation:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.legacy:legacy-preference-v14:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.1'
    implementation "com.bartoszlipinski:viewpropertyobjectanimator:1.4.5"
    implementation "com.google.android.gms:play-services-fitness:21.1.0"
    implementation "com.jakewharton.timber:timber:4.7.1"
    implementation 'com.google.android.gms:play-services-auth:20.6.0'
    implementation "androidx.work:work-runtime:2.8.1"
    implementation "androidx.concurrent:concurrent-futures:1.1.0"

}
